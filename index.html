<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Infuriating Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="login flow-lg">
        <h1 class="login__title">LOGIN</h1>
        <div class="login__forms flow-sm">
            <input class="login__form" id="password" type="text" placeholder="Password" onclick="startGame()">
        </div>
        <div class="login__buttons">
            <button class="login__button login__button--submit" onclick="checkPass()">
                Submit
            </button>
            <button class="login__button login__button--clear" onclick="removeFromPass()">
                Delete
            </button>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
