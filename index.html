<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Infuriating Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="login flow-lg">
        <h1 class="login__title">LOG IN</h1>
        <div class="login__forms flow-sm">
            <div class="login__form">
                <h5>Email:</h5>
                <input type="email">
            </div>
            <div class="login__form">
                <h5>Password:</h5>
                <input type="text">
            </div>
        </div>
        <div class="login__buttons">
            <button class="login__button login__button--submit">
                Submit
            </button>
            <button class="login__button login__button--clear">
                Clear
            </button>
        </div>
    </main>
</body>
</html>
